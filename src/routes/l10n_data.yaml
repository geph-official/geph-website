robust-zk-privacy:
  en: Robust zero-knowledge privacy
  zhs: 隐私至上
  zht: 隱私至上
  fa: حریم خصوصی قدرت مند بدون دانش اطلاعات کاربر

robust-zk-privacy-blurb:
  en: We don't log you — because we can't. We use <a href="https://github.com/geph-official/geph5/blob/master/libraries/mizaru2/README.md">zero-knowledge authentication</a> so that we can never associate your browsing activity with your identity.
  zhs: 我们无法记录您的浏览信息，因为我们使用先进的密码学开发了 <a href="https://github.com/geph-official/geph5/blob/master/libraries/mizaru2/README.md">Mizaru 零知识认证协议</a>。这确保我们永远无法将您的浏览活动与您的身份联系起来。
  zht: 我們無法記錄您的瀏覽信息，因為我們使用先進的密碼學開發了 <a href="https://github.com/geph-official/geph5/blob/master/libraries/mizaru2/README.md">Mizaru 零知識認證協議</a>。這確保我們永遠無法將您的瀏覽活動與您的身份聯繫起來。
  fa: ما اعمال شما را ثبت نمی‌کنیم چرا که نمی‌توانیم. ما از <a href="https://github.com/geph-official/geph5/blob/master/libraries/mizaru2/README.md">شناسایی بدون دانش</a> استفاده می‌کنیم تا هیچوقت نتوانیم اعمال اینترنتی شما را با هویت شما تطبیق دهیم.

resilient-anti-censorship:
  en: Resilient anti-censorship
  zhs: 不怕封锁
  zht: 不怕封鎖
  fa: تکنولوژی ضد-سانسور مقاوم

resilient-anti-censorship-blurb:
  en: Geph is on the cutting edge of censorship circumvention research. We have overcome numerous targeted attacks by China's Great Firewall, the world's most sophisticated national internet filter.
  zhs: 迷雾通一直在反封锁研究的最前沿。在过去的三年中，我们多次遭到GFW的针对攻击，并且屡战屡胜。迷雾通更是目前市面上唯一提供<a href="https://github.com/geph-official/geph4-client/wiki/Service-SLA-(%E5%B0%81%E4%B8%80%E5%A4%A9%E8%B3%A0%E4%B8%80%E5%A4%A9%E6%94%BF%E7%AD%96)">封几天赔几天</a>的翻墙软件。
  zht: 迷霧通一直在反封鎖研究的最前沿。在過去的三年中，我們多次遭到GFW的針對攻擊，並且屢戰屢勝。迷霧通更是目前市面上唯一提供<a href="https://github.com/geph-official/geph4-client/wiki/Service-SLA-(%E5%B0%81%E4%B8%80%E5%A4%A9%E8%B3%A0%E4%B8%80%E5%A4%A9%E6%94%BF%E7%AD%96)">封幾天賠幾天</a>的翻牆軟件。
  fa: Geph از جدیدترین تکنولوژی های دور زدن سانسور استفاده می‌کند. ما از چندین حمله هدفمند از سمت فایروال قدرتمند چین، پیچیده‌ترین فیلتر اینترنت ملی جهان، سربلند بیرون آمده‌ایم.

accessible-to-all:
  en: Accessible to all
  zhs: 人人可用
  zht: 人人可用
  fa: در دسترس برای همه

accessible-to-all-blurb:
  en: We believe that everyone has the right to internet freedom and privacy. So we offer entirely free medium-speed browsing for everyone. Greatly enhanced speed can be purchased for just €5/month.
  zhs: 我们坚信互联网隐私和信息自由是人的基本权利。因此，我们为所有用户提供完全免费的中速浏览。超快速度的付费Plus账号仅需€5/月。
  zht: 我們堅信互聯網隱私和信息自由是人的基本權利。因此，我們為所有用戶提供完全免費的中速瀏覽。超快速度的付費Plus賬號僅需€5/月。
  fa: ما اعتقاد داریم که همه حق دسترسی به اینترنت آزاد و امن را دارند. برای همین ما قابلیت مرور اینترنت با سرعت متوسط را بدون هیچ هزینه ای ارائه می‌دهیم. سرعت بسیار بالاتر تنها با 5€ در ماه قابل خریداری است.

transparent-and-accountable:
  en: Transparent and accountable
  zhs: 透明负责
  zht: 透明負責
  fa: شفاف و مسئولیت‌پذیر

transparent-and-accountable-blurb:
  en: Geph's entire software stack is open source and available on <a href="https://github.com/geph-official/">GitHub</a>. Our managing organization is registered in Estonia, an EU jurisdiction with strong privacy laws.
  zhs: 迷雾通的整个软件架构全部是开源的，可以在 <a href="https://github.com/geph-official/">GitHub</a> 上浏览。迷雾通公司注册在爱沙尼亚，受欧盟严格的隐私法保护。
  zht: 迷霧通的整個軟件架構全部是開源的，可以在 <a href="https://github.com/geph-official/">GitHub</a> 上瀏覽。迷霧通公司註冊在愛沙尼亞，受歐盟嚴格的隱私法保護。
  fa: تمام پشته نرم افزاری Geph متن باز است و از طریق گیت‌هاب قابل دسترسی است.
